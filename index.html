<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(-45deg, #ff4e50, #fc913a, #f9d423, #ff6f91);
  background-size: 400% 400%;
  animation: gradient 8s ease infinite;
  overflow: hidden;
}

@keyframes gradient {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

.container {
  text-align: center;
  padding: 40px;
  border-radius: 20px;
  backdrop-filter: blur(15px);
  background: rgba(255, 255, 255, 0.2);
  box-shadow: 0 15px 35px rgba(0,0,0,0.3);
  color: white;
  position: relative;
}

h1 {
  font-size: 2.5rem;
  margin-bottom: 30px;
}

.buttons {
  position: relative;
}

button {
  padding: 12px 30px;
  margin: 10px;
  border: none;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  transition: 0.3s ease;
}

.yes-btn {
  background: white;
  color: #ff4e50;
  font-weight: bold;
}

.yes-btn:hover {
  transform: scale(1.1);
}

.no-btn {
  background: black;
  color: white;
  position: absolute;
}

.message {
  font-size: 2rem;
  margin-top: 20px;
  display: none;
  animation: fadeIn 1s forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

/* Floating hearts */
.heart {
  position: absolute;
  animation: float linear infinite;
}

@keyframes float {
  0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
  50% { opacity: 1; }
  100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  
  <div class="buttons">
    <button class="yes-btn" onclick="sayYes()">Yes ðŸ’˜</button>
    <button class="no-btn" id="noBtn">No ðŸ˜ˆ</button>
  </div>

  <div class="message" id="message">
    In your yes, I found my forever babyðŸ« ðŸ¥¹ðŸ’ž
  </div>
</div>

<!-- Background Music -->
<audio id="bgMusic" loop>
  <source src="dc.mp3" type="audio/mpeg">
</audio>

<script>

/* Move NO button */
const noBtn = document.getElementById("noBtn");

noBtn.addEventListener("mouseover", function() {
  const x = Math.random() * 300 - 150;
  const y = Math.random() * 300 - 150;
  noBtn.style.transform = `translate(${x}px, ${y}px)`;
});

/* YES Button Action */
function sayYes() {
  document.getElementById("message").style.display = "block";
  createConfetti();

  // Play music when YES is clicked
  const bgMusic = document.getElementById("bgMusic");
  bgMusic.volume = 0.6;
  bgMusic.play().catch(() => {});
}

/* Floating Image Hearts */
for (let i = 0; i < 25; i++) {
  let heart = document.createElement("div");
  heart.className = "heart";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.animationDuration = 4 + Math.random() * 4 + "s";

  let img = document.createElement("img");
  img.src = "image.png";   /* your floating heart image */
  img.style.width = 20 + Math.random() * 30 + "px";

  heart.appendChild(img);
  document.body.appendChild(heart);
}

/* Confetti Effect */
function createConfetti() {
  for (let i = 0; i < 100; i++) {
    let confetti = document.createElement("div");
    confetti.style.position = "fixed";
    confetti.style.width = "8px";
    confetti.style.height = "8px";
    confetti.style.background = `hsl(${Math.random()*360}, 100%, 50%)`;
    confetti.style.top = "50%";
    confetti.style.left = "50%";
    confetti.style.borderRadius = "50%";
    confetti.style.pointerEvents = "none";
    document.body.appendChild(confetti);

    let angle = Math.random() * 2 * Math.PI;
    let distance = Math.random() * 300;

    confetti.animate([
      { transform: "translate(0,0)", opacity: 1 },
      { transform: `translate(${Math.cos(angle)*distance}px, ${Math.sin(angle)*distance}px)`, opacity: 0 }
    ], {
      duration: 1000,
      easing: "ease-out"
    });

    setTimeout(() => confetti.remove(), 1000);
  }
}

</script>

</body>
</html>
